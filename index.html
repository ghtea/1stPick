<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <!-- https://stackoverflow.com/questions/8195741/how-do-they-do-this-mobile-site-added-to-homescreen-appears-as-standalone-app -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <meta
      name="viewport"
      content="width=device-width, maximum-scale=1.0, user-scalable=no"
    />
    <title>1st Pick in Draft</title>

    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div id="content">
      <div id="nonTable">
        <div id="divh1"><h1>1st Pick in Draft</h1></div>
        <div id="divInput">
          <div id="guideRatio">What is more important?</div>
          <br />
          <div id="divRatio">
            <div>Winrate</div>
            <div><input id="rgRatio" type="range" /></div>
            <div>
              Number <br />
              of Games
            </div>
          </div>

          <div id="divMap">
            <select id="sltMap">
              <option value="0">Alterac Pass</option>
              <option value="1">Battlefield of Eternity</option>
              <option value="2">Braxis Holdout</option>
              <option value="3">Cursed Hollow</option>
              <option value="4">Dragon Shire</option>
              <option value="5" selected>Hanamura Temple</option>
              <option value="6">Infernal Shrines</option>
              <option value="7">Sky Temple</option>
              <option value="8">Tomb of the Spider Queen</option>
              <option value="9">Towers of Doom</option>
              <option value="10">Volskaya Foundry</option>
            </select>
          </div>

          <div id="divDifficulty">
            <select id="sltDifficulty">
              <option value="All" selected>All Difficulty</option>
              <option value="1">Very Easy</option>
              <option value="2">Easy</option>
              <option value="3">Medium</option>
              <option value="4">Hard</option>
              <option value="5">Very Hard</option>
            </select>
          </div>

          <div id="divRole">
            <select id="sltRole">
              <option value="All" selected>All Roles</option>
              <option value="Tank">Tank</option>
              <option value="Bruiser">Bruiser</option>
              <option value="Melee Assassin">Melee Assassin</option>
              <option value="Ranged Assassin">Ranged Assassin</option>
              <option value="Healer">Healer</option>
              <option value="Support">Support</option>
            </select>
          </div>
        </div>
      </div>
      <table id="tblGood">
        <colgroup>
          <!-- rank -->
          <col class="col1" />
          <!-- img -->
          <col class="col2" />
          <!-- role -->
          <col class="col3" />
          <!-- difficulty -->
          <col class="col4" />
          <!-- rect -->
          <col class="col5" />
          <!-- point -->
          <col class="col6" />
        </colgroup>
        <tr>
          <th></th>
          <th>Hero</th>
          <th colspan="2">
            Role <br />
            Difficulty
          </th>
          <th>
            width: Winrate <br />
            height: Play+Ban
          </th>
          <th>Point</th>
        </tr>
      </table>

      <p>data of 2019. 12. 17. ~ 2020. 1. 26.</p>

      <div id="divContact">
        <p>contact:</p>
        <a href="https://twitter.com/mbcat_hots">@mbcat_hots</a>
      </div>
    </div>

    <!-- <script src="others/d3/d3.min.js"></script> -->
    <script src="others/jquery.csv.js"></script>
    <script src="data.js"></script>
    <script src="index.js"></script>
  </body>
</html>
