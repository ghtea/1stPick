<!DOCTYPE html><html>

<!— canvas 이용 안해보기 —>

<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Heroes in Battleground</title>

	<link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="content"> 
    
	<h1>Heroes in Battleground</h1>
	
	<div id="role"> 
        
		<input type="checkbox" id="cbAll" class="cb"/>
		<label for="cbAll" class ="cbLabel">
			<img src="heroImages/hero02.jpg">
		</label>
         
		<input type="checkbox" id="cbTank"  class="cb"/>
		<label for="cbTank" class ="cbLabel">
			<img src="heroImages/hero02.jpg">
		</label>
         
		<input type="checkbox" id="cbBruiser" class="cb" />
		<label for="cbBruiser" class ="cbLabel">
			<img src="heroImages/hero02.jpg">
		</label>
         
		<input type="checkbox" id="cbMA" class="cb" />
		<label for="cbMA" class ="cbLabel">
			<img src="heroImages/hero02.jpg">
		</label>
         
		<input type="checkbox" id="cbRA" class="cb" />
		<label for="cbRA" class ="cbLabel">
			<img src="heroImages/hero02.jpg">
		</label>
         
		<input type="checkbox" id="cbSupport" class="cb" />
		<label for="cbSupport" class ="cbLabel">
			<img src="heroImages/hero02.jpg">
		</label>
         
		<input type="checkbox" id="cbHealer" class="cb" />
		<label for="cbHealer" class ="cbLabel">
			<img src="heroImages/hero02.jpg">
		</label>
        
        
	</div>
	
	
	<div id="playWin"> </div>
	
	
	

	
	<input id="ratio" type="range">
	
	<div id="headText">
		<p id="pRank" class="pHT"> Rank </p>
		<p id="pHero" class="pHT"> Hero </p>
		<p id="pWinPlay" class="pHT"> Win/Play </p>
		<p id="pWin" class="pHT"> Winrate </p>
		<p id="pPlay" class="pHT"> Playrate </p>
	</div>
	
    
    <table id="myTable">
        <tr>
    <th>Rank</th>
      <th>Hero</th>
      <th>Win/Play</th>
      <th>Winrate</th>
      <th>Playrate</th>
  </tr>
</table>
	
    <script src="others/d3/d3.min.js"></script>
    <script src="Heroes_in_BG.js"></script>
        
    </div>
</body>

</html>
