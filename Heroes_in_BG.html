<!DOCTYPE html><html>


<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<title>Heroes in Battleground</title>

	<link rel="stylesheet" href="Heroes_in_BG.css" />
</head>

<body>
    <div id="content"> 
    
	<h1>Heroes in Battleground</h1>
	
	<div id="divMap"> 
       <select>
           <option value="AP">Alterac Pass</option>
           <option value="BoE">Battlefield of Eternity</option>
           <option value="BH">Braxis Holdout</option>
           <option value="CH">Cursed Hollow</option>
           <option value="DS">Dragon Shire</option>
           <option value="HT">Hanamura Temple</option>
           <option value="IS">Infernal Shrines</option>
           <option value="ST">Sky Temple</option>
           <option value="TotSQ">Tomb of the Spider Queen</option>
           <option value="ToD">Towers of Doom</option>
           <option value="VF">Volskaya Foundry</option>
        </select>
	</div>
	
    <div id="divRole"> 
       <select>
           <option value="All">All</option>
           <option value="Tank">Tank</option>
           <option value="mercedes">Bruiser</option>
           <option value="audi">Melee Assassin</option>
           <option value="audi">Ranged Assassin</option>
           <option value="audi">Healer</option>
           <!-- <option value="audi">Support</option> -->
        </select>
	</div>
	
	
	<div id="divRatio"> 
        <input id="ratio" type="range">
    </div>
	
    
        
    <table id="tblGood">
        <colgroup>
            <col class="col1">
            <col class="col2">
            <col class="col3">
            <col class="col4">
            <col class="col5">
    </colgroup>
            <tr>
                <th></th>
                <th>Hero</th>
                <th>Win(W) x Play(H)</th>
                <th>Winrate<br>Play </th>
                <th>Point</th>
            </tr>
    </table>
	
    <script src="others/d3/d3.min.js"></script>
    <script src="Heroes_in_BG.js"></script>
        
    </div>
</body>

</html>
