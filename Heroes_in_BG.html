<!DOCTYPE html><html>


<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<title>Heroes in Battleground</title>

	<link rel="stylesheet" href="Heroes_in_BG.css" />
</head>

<body>
    <div id="content"> 
    
	<h1>Heroes in Battleground</h1>
	
	<div id="divMap"> 
       <select>
           <option value=0>Alterac Pass</option>
           <option value=1>Battlefield of Eternity</option>
           <option value=2>Braxis Holdout</option>
           <option value=3>Cursed Hollow</option>
           <option value=4>Dragon Shire</option>
           <option value=5>Hanamura Temple</option>
           <option value=6>Infernal Shrines</option>
           <option value=7>Sky Temple</option>
           <option value=8>Tomb of the Spider Queen</option>
           <option value=9>Towers of Doom</option>
           <option value=10>Volskaya Foundry</option>
        </select>
	</div>
	
    <div id="divRole"> 
       <select>
           <option value="All">All</option>
           <option value="Tank">Tank</option>
           <option value="mercedes">Bruiser</option>
           <option value="audi">Melee Assassin</option>
           <option value="audi">Ranged Assassin</option>
           <option value="audi">Healer</option>
           <!-- <option value="audi">Support</option> -->
        </select>
	</div>
	
	
	<div id="divRatio"> 
        <p>"adjust point": Winrate</p> 
        <input id="ratio" type="range">
        <p>Games</p> 
    </div>
	
    
        
    <table id="tblGood">
        <colgroup>
            <col class="col1">
            <col class="col2">
            <col class="col3">
            <col class="col4">
            <col class="col5">
    </colgroup>
            <tr>
                <th></th>
                <th>Hero</th>
                <th>Win(W) x Play(H)</th>
                <th>Winrate<br>Play </th>
                <th>Point</th>
            </tr>
    </table>
	
    <script src="others/d3/d3.min.js"></script>
    <script src="Heroes_in_BG.js"></script>
        
    </div>
</body>

</html>
